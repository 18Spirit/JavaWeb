<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 定义表单标签 -->
    <form method="post" action="">
      姓名 : <input type="text" name="name" /> <br /><br />
      年龄 : <input type="text" name="age" /><br /><br />
      密码 : <input type="password" name="pwd" /><br /><br />
      性别 :
      <input type="radio" name="gender" value="boy" /> 男
      <input type="radio" name="gender" value="girl" /> 女 <br /><br />
      爱好 :
      <input type="checkbox" name="hobby" value="java" /> Java
      <input type="checkbox" name="hobby" value="money" /> money
      <input type="checkbox" name="hobby" value="girl" /> girl <br /><br />

      上传文件 : <input type="file" name="fl" />

      <input type="hidden" name="username" value="abc123" />

      <br /><br />

      学历 :
      <select name="sl">
        <option value="小学">小学</option>
        <option value="初中">初中</option>
        <option value="高中">高中</option>
        <option value="大学">大学</option>
      </select>
      <br /><br />

      描述 :
      <textarea name="desc" cols="10" rows="5"></textarea>
      <br /><br />

      <input type="submit" value="提交" />
      <input type="reset" value="重置" />
      <input type="button" value="按钮" />
    </form>
  </body>
</html>
