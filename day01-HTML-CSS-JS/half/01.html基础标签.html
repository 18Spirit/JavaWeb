    <title>Html基础标签</title>

  <body>
    <h1>这是1级标题</h1>
    <h2>这是2级标题</h2>

    <h4>这是4级标题</h4>
    <h5>这是5级标题</h5>
    <h6>这是6级标题</h6>

    <font size="80px" color="red" face="黑体"> 这是一个字体标签 </font> <br />

    <u
      ><i><b>这是一个加粗的字体</b></i></u
    >
    <br />

    <font color="red"> <center>我是一个文本</center> </font> <br />

    <p>
      悠悠万事吃饭为大，农业是安天下稳民生的战略产业。在我们这样一个人口大国，必须把饭碗牢牢端在自己手上。粮食安全要警钟长鸣，粮食生产要高度重视，“三农”工作要常抓不懈。
    </p>
    <p>——2014年5月，习近平在河南考察时的讲话</p>
    <p>
      “五谷者，万民之命，国之重宝。”我反复强调，粮食多一点少一点是战术问题，粮食安全是战略问题。今年应对新冠肺炎疫情，粮食和重要农副产品供给充裕功不可没，充分印证了这一点。
    </p>
